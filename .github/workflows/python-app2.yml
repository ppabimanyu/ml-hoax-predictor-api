name: Flask CI/CD

on:
  push:
    branches:
      - main  # Brance

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        # Gantikan dengan perintah untuk menjalankan tes aplikasi Anda
        echo "Run your tests here"
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker docker-compose
    - name: Build Docker image
      run: docker compose build

    - name: Deploy to Droplet
      run: |
        scp docker-compose.yml abimanyu@178.128.98.173:/development/hoax-detector-api
        scp Dockerfile abimanyu@178.128.98.173:/development/hoax-detector-api
        scp requirements.txt abimanyu@178.128.98.173:/development/hoax-detector-api
        ssh abimanyu@178.128.98.173 "cd development/hoax-detector-api && docker compose up -d"
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
